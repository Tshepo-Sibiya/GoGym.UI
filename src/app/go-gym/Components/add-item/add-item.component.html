<div class="container mt-5">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-3"><app-manu-items></app-manu-items></div>
        <!-- Right Column -->
        <div class="col-md-6">
            <div class="card p-3">
                <form style="padding: 20px">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 style="font-weight: bolder;">Create New Gym Item</h1><hr>
                        </div>
                    </div>
                    <br>
                    
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="Name">Name*</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="Description">Description</label>
                            <textarea class="form-control" id="Description" rows="4" placeholder="Description"></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-md-12">

                    
                
                            <small class="form-check-label" for="defaultCheck1" (click)="infoDialog()">
                                Is Required &nbsp;<i class="bi bi-info-circle me-2"></i>
                            </small> &nbsp;
                            <input class="form-check-input" type="checkbox" id="defaultCheck1"/>
                           
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="background-color: #0A2540;">Save</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
            <app-profile-card></app-profile-card>
        </div>
    </div>
</div>
