<div class="container mt-5">
    <div class="row">
        <!-- Left Column -->
        <div class="col-md-3"><app-manu-items></app-manu-items></div>
        <!-- Right Column -->
        <div class="col-md-6">
            <div class="card p-3">
                <div class="row">
                    <div class="col-md-12" style="padding: 20px">
                        <h1 style="font-weight: bolder;">My Gym Items</h1>
                        <hr>
                        <table class="table">
                            <caption>List of users</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Required</th>
                                    <th scope="col"  >Edit</th>
                                    <th scope="col" >Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of gymItems">
                 
                                    <td>{{item.name}}</td>
                                    <td>{{getRequiredValue(item.isRequired)}}</td>
                                    <td >
                                        <i class="bi bi-pencil-square me-2" style="color: green;"></i>
                                    </td>
                                    <td  style="color: rgb(5, 20, 54);">
                                        <i class="bi bi-trash me-2"></i>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="col-md-3">
            <app-profile-card></app-profile-card>
        </div>
    </div>
</div>
